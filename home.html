<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe_HOME</title>
</head>
<body>
    <div class=" home flex">
    <h1 class="wlc">Welcome!!</h1>
    <div class="container grid">
        <div class="players card">
            <h2>Players:</h2>
            <form>
                <div class="form-control">
                    <input type="text" name="Player 1:" placeholder="Name">
                </div>
                <div class="form-control">
                    <input type="text" name="Player 2:" placeholder="Name">
                </div>
            </form>
        </div>
        <div class="leaderboard card">
            <h2>LeaderBoard:</h2>
            <table >
                <tr> 
                    <td> Player Name </td>
                    <td> &nbsp; </td>
                    <td> Score </td>
                  </tr>
                  <tr>
            </table>
        </div>
    </div>

</div> 
</body>
</html>
