<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="flex">
    <h1> Tic Tac Toe</h1>
    <div class="grid">
        <div class="scoreboard">
            <table class="card">
                <tr> 
                  <td> Player 1(X) </td>
                  <td> &nbsp; </td>
                  <td> Player 2(O) </td>
                </tr>
                <tr>
                  <td class="score" id="player1">
                    0 
                  </td>
                  <td> &nbsp; </td>
                  <td class="score" id="player2">
                    0 
                  </td>
                </tr>
              </table>
        </div>
    <div class=" main container ">
        <div class="status">x is next</div>
        <div class="game-grid">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
    
    
    
    
    
        </div>

    </div>
</div>
    
    <div class="btn reset">Reset</div>
   
</div>
    <script src="app.js"></script>
</body>
</html>
